<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skeet Shooting Team Registration</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Skeet Shooting Team Registration</h1>
        <p>Register your team for the upcoming competition!</p>

        <form id="registrationForm">
            <label for="teamName">Team Name:</label>
            <input type="text" id="teamName" required>

            <label for="captainName">Captain's Name:</label>
            <input type="text" id="captainName" required>

            <label for="captainEmail">Captain's Email:</label>
            <input type="email" id="captainEmail" required>

            <label for="captainPhone">Captain's Phone:</label>
            <input type="tel" id="captainPhone" required>

            <label for="member1">Team Member 1:</label>
            <input type="text" id="member1">

            <label for="member2">Team Member 2:</label>
            <input type="text" id="member2">

            <label for="member3">Team Member 3:</label>
            <input type="text" id="member3">

            <button type="submit">Register Team</button>
            <p id="status"></p>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
